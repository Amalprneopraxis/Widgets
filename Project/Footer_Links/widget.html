
<style>
     
  .widget-button-blog-section-{{_.id}}
    {
        background: {{background_color}};
        font-size: {{font_size.value}}{{font_size.type}};
        font-weight: {{font_weight}};
    }

    .footer-ul a{
        text-decoration: none;
        color: #e1e1e1;
        transition: color .15s ease;
        font-size: 1rem;
    font-weight: 400;
       
    }
    .footer_li_style{
    margin-bottom: 10px;
    list-style: none;
    line-height: 1;
    font-family: var(--typefamily-primary);
    }

    .footer-ul{
        margin-left: 0px;

    }
    .footer_li_style a:hover{
        color: #bdbdbd;
    }
    .footer-ul{
        margin-bottom: 0;
    }
   
  
</style>

<ul class="footer-ul ">
    {{#each section }}
    <li class="footer_li_style">
        <div>
    
            <a href="{{ link }}" class="widget-button-blog-section-{{_.id}}">{{ Text}}</a>                   
    </div>
    </li>
    {{/each}}
  </ul>
